<div ng-include="'./include/menu.html'"></div> 
<div ng-include="'./include/topbar.html'"></div> 

<div class="container-fluid principal">
	<div class="col-ls-10 col-md-10 col-sm-10 col-xs-10">
		<div class="col-md-12 layout-padding layout-margin-top-big box-tables">
			<div class="row layout-margin-bottom layout-margin-top">
				<h1 class="text-center">Lista de divulgação</h1>
			</div>
			<feedback mensagem="{{mensagem}}"></feedback>
			<table class="table table-bordered table-hover teste" ng-repeat="divulgacao in listaDivulgacao">
			  <thead>
			  	<tr>
			  		<th colspan="3" class="dataEventos layout-padding layout-no-border-bottom"><span>{{divulgacao.gameMaster}} - </span>{{ divulgacao.dataDivulgacao | date : 'dd/MM/yyyy'}} -Semana: {{divulgacao.numeroSemana}}
					<i class="fa fa-trash-o fa-lg layout-margin-left" aria-hidden="true" ng-click="remove(divulgacao)"></i>
					<i class="fa fa-pencil-square-o fa-lg layout-margin-left" aria-hidden="true" ng-click="edit(divulgacao.id)"></i>
			  		</th>
			  			
			  	</tr>
			  	<tr>
					<th>Pagina/Grupo</th>
				  	<th>Atingido na semana</th>
				  	<th>Meta da semana</th>
			  	</tr>
			  </thead>
			  <tbody>
			  	<tr class="teste" ng-click="edit(listaEvento._id)">
			  		<td class="customColumn"><span ng-repeat="pagina in divulgacao.paginaUrl">{{pagina.url}}<br></span></td>
			  		<td class="commomColumn">{{divulgacao.quantidade}}</td>
			  	<td class="commomColumn" ng-class="isAtrasado(divulgacao) ? 'atrasado' : '' ">{{divulgacao.numeroSemana*valorMetaSemanal}}</td>
			  	</tr>
			  </tbody>
		 	</table>
		</div>
	</div>
</div>
