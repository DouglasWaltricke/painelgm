<div class="container">
	<div class="row">
		<div class="col-ls-4 col-md-6 coll-ls-offset-4 col-md-offset-3">
			<div class="box-login">
				<div class="col-md-10 col-md-offset-1">
					<h1 class="text-center">Login</h1>
					<p ng-show="mensagem" class="alert-danger layout-padding">{{mensagem}}</p>
					<form ng-submit="autenticar()">
					    <div class="form-group">
					        <label>Usuario</label>
					        <input type="text" ng-model="usuario.login" class="form-control">
					    </div>
					    <div class="form-group">
					        <label>Senha</label>
					        <input type="password" ng-model="usuario.senha" class="form-control">
					    </div>
					  <!--   <div class="row"> -->
					    	<input type="submit" value="Entrar" class="btn btn-primary login layout-margin-top-big"> 
					<!--     </div>   --> 
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
