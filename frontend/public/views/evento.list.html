<div ng-include="'./include/menu.html'"></div> 
<div ng-include="'./include/topbar.html'"></div> 

<div class="container-fluid">
    <div class="col-ls-10 col-md-10 col-sm-10 col-xs-10 box-tables">
        <div class="col-md-12 layout-padding layout-margin-top-big">
            <div class="row layout-margin-bottom layout-margin-top">
                <h1 class="text-center" >Lista de eventos </h1>
            </div>
            <feedback mensagem="{{mensagem}}"></feedback>
            <table class="table table-bordered table-hover" ng-repeat="listaEvento in listaEventos" ng-class="listaEvento.checked ? 'checkedTable' : '' ">
              <thead>
                <tr>
                    <th colspan="3" class="dataEventos layout-padding layout-no-border-bottom"><span>{{ listaEvento.gameMaster }} - </span>{{listaEvento.dataEvento | date : 'dd/MM/yyyy'}}
                        <i class="fa fa-trash-o fa-lg layout-margin-left"" aria-hidden="true" ng-click="remove(listaEvento)"></i>
                        <i class="fa fa-pencil-square-o fa-lg layout-margin-left" aria-hidden="true" ng-click="edit(listaEvento.id)"></i>
                        <i class="fa fa-flag-checkered layout-margin-left" aria-hidden="true" ng-click="conferir(listaEvento.id)" ng-if="usuario.administrador"></i>
                    </th>  			
                </tr>
                <tr>
                    <th>Nick do player</th>
                    <th>Nome do evento</th>
                    <th>Premiação</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="evento in listaEvento.eventos">
                    <td>{{evento.player}}</td>
                    <td>{{evento.nome}}</td>
                    <td>{{evento.premiacao}}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
