<div ng-include="'./include/menu.html'"></div> 
<div ng-include="'./include/topbar.html'"></div> 

<div class="container-fluid">
    <div class="col-ls-10 col-md-10 col-sm-10 col-xs-10 box-tables">
        <div class="col-md-12 layout-padding layout-margin-top-big">
            <div class="row layout-margin-bottom layout-margin-top">
                <h1 class="text-center">Rankings</h1>
            </div>
            <feedback mensagem="{{mensagem}}"></feedback>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                    <th colspan="3" class="dataEventos layout-padding layout-no-border-bottom">Top GM - eventos
                         <i class="fa fa-trash-o fa-lg layout-margin-left"" aria-hidden="true" ng-click="resetarEventos()" ng-if="usuario.administrador"></i>
                    </th>  			
                </tr>
                <tr>
                    <th>Nick do player</th>
                    <th>Eventos realizados</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="rankingEventoGM in topEventosGM">
                    <td>{{rankingEventoGM[1]}}</td>
                    <td>{{rankingEventoGM[0]}}</td>
                </tr>
              </tbody>
            </table>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                    <th colspan="3" class="dataEventos layout-padding layout-no-border-bottom">Top GM - divulgação
                         <i class="fa fa-trash-o fa-lg layout-margin-left"" aria-hidden="true" ng-click="resetarDivulgacao()" ng-if="usuario.administrador"></i>
                    </th>           
                </tr>
                <tr>
                    <th>Nick do GM</th>
                    <th>Novos contatos</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="rankingDv in topDivulgacaoGM">
                    <td>{{rankingDv[1]}}</td>
                    <td>{{rankingDv[0]}}</td>
                </tr>
              </tbody>
            </table>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                    <th colspan="3" class="dataEventos layout-padding layout-no-border-bottom">Top players - evento
                         <i class="fa fa-trash-o fa-lg layout-margin-left"" aria-hidden="true" ng-click="resetarEventos()" ng-if="usuario.administrador"></i>
                    </th>           
                </tr>
                <tr>
                    <th>Nick do player</th>
                    <th>Eventos vencidos</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="rankingEvento in topEventoPlayers">
                    <td>{{rankingEvento[1]}}</td>
                    <td>{{rankingEvento[0]}}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
